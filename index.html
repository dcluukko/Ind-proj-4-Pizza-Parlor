<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Dana's Pizza Parlor</h1>
    </div>
    <form id="select-pizza-size-topping">

      <h2>Select Pizza Size :</h2>
      <select class ="form-control" id="pizza-size">
        <option value="none"></option>
        <option value="10'">Small</option>
        <option value="14'">Medium</option>
        <option value="18'">Large</option>
        <option value="24'">Mega</option>
      </select>
      
      <h2>Select Pizza Topping</h2>
      <input type = "checkbox" name="topping" value="Soy Curls"> Soy Curls<br>
      <input type = "checkbox" name="topping" value="Broccoli"> Broccoli<br>
      <input type = "checkbox" name="topping" value="spinach"> Spinach<br>
      <input type = "checkbox" name="topping" value="Roasted Tomatoes"> Roasted Tomatoes<br>
      <br>
      <button type="submit" class="btn btn-success">Pizza Time!</button>
      <br>
      <div class="show-order">
      <p>Size: <span id="show-pizza-size"></span>"</p>
        <p>Toppings</p>
        <ul id="show-pizza-topping"></ul>
        <h2 id="total-cost"></h2>
      </div>  
      </form>
  </div>
</body>

</html>
