<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Dana's Pizza Parlor</h1>
    </div>
    <form id="select-pizza-size-topping">

      <h2>Select Pizza Size :</h2>
      <select class ="form-control" id="pizza-size">
        <option value="none"></option>
        <option value="1">Small</option>
        <option value="2">Medium</option>
        <option value="3">Large</option>
        <option value="4">Mega</option>
      </select>
      
      <h2>Select Pizza Topping</h2>
      <input type = "checkbox" name="topping" value="soyCurl"> Soy Curls<br>
      <input type = "checkbox" name="topping" value="broccoli"> Broccoli<br>
      <input type = "checkbox" name="topping" value="spinach"> Spinach<br>
      <input type = "checkbox" name="topping" value="roastedToms"> Roasted Tomatoes<br>
      <br>
      <button type="submit" class="btn btn-success">Pizza Time!</button>
      <span id="pizza-size">
          <p><b>Size:</b></p>
        </span>
      <span id="pizza-topping">
        <p><b>Toppings:</b></p>
      </span>
    </form>
  </div>
</body>

</html>
